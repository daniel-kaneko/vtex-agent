services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # GPU support - requires nvidia-container-toolkit
    # Install: sudo pacman -S nvidia-container-toolkit && sudo systemctl restart docker
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

  # One-time model setup - run after first docker:up
  # docker exec vtex-agent-ollama-1 ollama pull llama3.1:8b
  # docker exec vtex-agent-ollama-1 ollama pull mxbai-embed-large

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_HOST=http://chroma:8000
    depends_on:
      - ollama
      - chroma
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  ollama_data:
  chroma_data:
